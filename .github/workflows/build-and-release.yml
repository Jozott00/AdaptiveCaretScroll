name: Build and Release IntelliJ Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build IntelliJ Plugin JAR
        run: ./gradlew buildPlugin

      # Debugging step to list files
      - name: List files in ./build/distributions
        run: ls -R ./build/distributions

      - name: Publish to JetBrains Marketplace
        uses: ChrisCarini/intellij-platform-plugin-verifier-action@v1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          jbToken: ${{ secrets.JB_TOKEN }}
          pluginId: com.dobodox.AdaptiveCaretScroll
          pluginJarFilePath: ./build/distributions/AdaptiveCaretScroll.jar

      - name: Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./build/distributions/AdaptiveCaretScroll.jar
          asset_name: AdaptiveCaretScroll.jar
          asset_content_type: application/java-archive
